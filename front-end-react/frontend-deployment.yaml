apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: front-end-pod
  template:
    metadata:
      labels:
        app: front-end-pod
    spec:
      containers:
      - name: frontend
        image: cicd-project-frontend:0.0.20.0.1
        ports:
        - containerPort: 3000